<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Music Library</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/library-controller.js"></script>

  </head>
  <body>
    <div class="root-container">

      <div class="no-padding bg-dark" id="left-panel">
        <div id="library-container">
          <div class="list-element" id="user-title">Library</div>
          <button class="list-element list-button" id="discover-button">Discover Artists</button>
          <button class="list-element list-button" id="liked-artist-button">Liked Artists</button>
          <button class="list-element list-button" id="liked-album-button">Liked Albums</button>
          <button class="list-element list-button" id="liked-song-button">Liked Songs</button>
        </div>
      </div>
  
      <div class="no-padding min-vh-100" id="mid-panel">
        <div id="category-title-container">
          Liked Artists
        </div>

        <div id="col-title-container">
          <div class="col-title-text col-4" id="first-col-title">Artist Name</div>
          <div class="col-title-text col-4" id="second-col-title">Hello</div>
          <div class="col-title-text col-4" id="third-col-title">Hello</div>
        </div>

        <div id="artist-container">
          <div class="artist-element-container">
            <button class="list-element follow-button">&#9825;</button>

            <button class="list-element list-button">
              <div class="list-button-text col-4">Loading</div>
              <div class="list-button-text col-4">Loading</div>
              <div class="list-button-text col-4">Loading</div>
            </button>
          </div>
        </div>
      </div>

    </div>
    
    
    
    
  </body>
</html>
